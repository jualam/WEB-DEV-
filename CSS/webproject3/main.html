<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Project 3</title>   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        /* Ensure the carousel spans the full width and 30% of viewport height */
        #carouselExample {
            width: 100%;
            height: 30vh;
            overflow: hidden;
        }

        #carouselExample img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Card container: uses flex to distribute items properly */
        .card-container {
            display: flex;
            justify-content: space-evenly; /* Distribute cards evenly */
            flex-wrap: wrap; /* Allows wrapping on smaller screens */
            padding: 20px;
        }

        /* Styling for cards */
        .card {
            background-color: #f8f9fa;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
            border: 1px solid #ccc;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            margin: 10px; /* Space between cards */
        }

        .card img {
            height: 200px;
            object-fit: contain;
            border-radius: 5px;
            width: 100%;
        }

        .card button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 150px;
        }

        .card button:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card-container {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 80%;
            }
        }

        /* Copyright section */
        .copyright {
            text-align: center;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <!-- Carousel Section -->
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./images/image1.jpeg" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="./images/image2.jpeg" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="./images/image3.jpeg" alt="Slide 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- Card Section -->
    <div class="card-container">
        <div class="card">
            <img src="./images/image1.jpeg" alt="Card 1">
            <button onclick="window.open('https://www.youtube.com/watch?v=RcYSzFkCWhk', '_blank')">Watch Video 1</button>
        </div>
        <div class="card">
            <img src="./images/image2.jpeg" alt="Card 2">
            <button onclick="window.open('https://www.youtube.com/watch?v=RcYSzFkCWhk', '_blank')">Watch Video 2</button>
        </div>
        <div class="card">
            <img src="./images/image3.jpeg" alt="Card 3">
            <button onclick="window.open('https://www.youtube.com/watch?v=RcYSzFkCWhk', '_blank')">Watch Video 3</button>
        </div>
    </div>

    <!-- Copyright Section -->
    <div class="copyright">Â© 2025 Your Website</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
