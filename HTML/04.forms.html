<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Login Form</h1>
    <form>
        <label for="Email">
            Email:<input type="text" name="Email">
        </label>
        <label for="Password">
            Password:<input placeholder="Enter your Password" type="password" name="Password">
        </label>
        <button type="reset">Reset</button>
    </form>
    <div>
        <h2>Learning form mail</h2>
        <form>
            <label for="Email">
                Email: <input type="email" name="Email">
            </label>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div>
        <h2>Learning form checkbox</h2>
        <form>
            <label for="Games">
                FIFA: <input type="checkbox" name="">
            </label>
            <label for="Games">
                CSGO: <input type="checkbox" name="">
            </label>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div>
        <h2>Learning form Select </h2>
        <form>
            <label for="Games">
                <select name="Games" id="">
                    <option value="Select below">Select</option>
                    <option value="FIFA">FIFA</option>
                    <option value="Cricket">Cricket</option>
                </select>
            </label>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div>
        <h2>Learning form month</h2>
        <form>
            <label for="month">
                Email: <input type="month" name="month">
            </label>
            <button type="submit">Submit</button>
        </form>
    </div>
    
</body>
</html>
