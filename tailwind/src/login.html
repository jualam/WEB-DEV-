<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="flex justify-center items-center min-h-screen">
    <div class="bg-gray-600 flex-col rounded-sm p-8 shadow-2xl max-w-sm w-full ">
        <h2 class="text-center text-3xl text-white mb-6 font-bold">Login</h2>
        <form>
            <div class="mb-4">
                <label class="block text-lg font-sm text-white mb-3 " for="">Email</label>
                <input class="w-full bg-gray-400 p-1 rounded-sm focus:outline-none
                focus:ring-2 focus:ring-blue-600" type="email" placeholder="Email">
            </div>
            <div>
                <label class="block text-lg font-sm text-white mb-3 " for="">Password</label>
                <input class="w-full bg-gray-400 p-1 rounded-sm focus:outline-none
                focus:ring-2 focus:ring-blue-600" type="password" placeholder="Password">
            </div>
            <button class="mt-5 bg-blue-600 hover:bg-blue-700 active:bg-blue-800 w-full p-1 rounded-sm
             text-white shadow-2xl" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
